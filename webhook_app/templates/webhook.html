<!DOCTYPE html>
<html>

<head>
    <title>Create Webhook</title>
</head>

<body>
    <h1>Create Webhook</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" required><br><br>
        <label for="phone">Phone:</label>
        <input type="text" name="phone" required><br><br>
        <label for="job_title">Job Title:</label>
        <input type="text" name="job_title"><br><br>
        <label for="address">Address:</label>
        <textarea name="address"></textarea><br><br>
        <label for="best_time_to_connect">Best Time to Connect:</label>
        <input type="text" name="best_time_to_connect"><br><br>
        <label for="project_interest">Project Interest:</label>
        <textarea name="project_interest"></textarea><br><br>
        <label for="alternative_number">Alternative Number:</label>
        <input type="text" name="alternative_number"><br><br>
        <label for="project">Project:</label>
        <textarea name="project"></textarea><br><br>
        <input type="submit" value="Create Webhook">
    </form>
</body>

</html>
